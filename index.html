        <!-- ------------  song play list ------------------------ -->
 \
      <div class="container">
        <div class="music-playlist">
          <i class="fa-solid fa-music" id="music-icon"></i>
        <h2>  Play-List </h2>
        <i class="fa-solid fa-xmark" id="cancel"></i>

        </div>
        <div class="playlist-div">
          <!-- <div class=" playlist">
            <span class="song-index"></span>
            <p class="single-song"></p>
          </div> -->

        </div>        
      </div>

    <div class="Music">
        <!-- ------------ header ------------ -->
       <div class="header">
        <i class="fa-solid fa-music" id="music-icon"></i>
           <h2>Now Playing </h2>
           <i id ="sidelist"class="fa-solid fa-align-justify"></i>
       </div>
        <!-- ------------ song img song name----------------------------- -->
       <div class="detail">
           <img src="song.jpg" alt="1" id="trackimage">
           <p id="title"></p>
           <p id="artist"></p>
       </div>
    
             <!-- ------------------------ player controler ------------------------ -->
        <div class="controler">
            <!-- ------------ song timer ----------------------------------  -->
            <div class="songtimer">
                <span id="current-time"></span>
                <span id="durition-time" ></span>

            </div>
            <div class="duration">
                <input type="range" name="range" id="songprogress"min="0"max="100" > 

            </div>
              <!-- ---------------------------------- button controler ---------------------------------- -->
         <div class="button">
             
         <i class="fa-1.5x fa-solid fa-backward-step" id="prev"></i>
         <img src="./resource/icon/play.svg" alt="" id="play" class="play"><img src="./resource/icon/pause.svg" alt="" class="pause"id="play">
         <i class="fa-1.5x fa-solid fa-forward-step" id="next"></i>
             </div>
                     <!-- ------------------------ volume management ------------------------ -->
         <div class="volume">
          <p id="displayvolume"></p>
          <!-- <i id="play"class="fa-solid fa-pause"></i> -->
             <input type="range" name="range" id="volumeprogress"min="0"max="100" value="0" > 
         </div>
    </div>

</div>
